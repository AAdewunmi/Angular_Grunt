<!DOCTYPE html>
<!--Configuring the AngularJS Application with ng-app-->
<!--<html lang="en" ng-app>-->
<!--Creating Angular Module"confusionApp"-->
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link rel="stylesheet" href="styles/main.0434cff3b8b5275973f1.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content">
            <!--Adding Object Array and ng-repeat(extending Data using ng-init eg ng-init = var dishes)-->
            <!--Attaching the Controller ng-controller="menuController as menuCtrl"-->
                <div class="row row-content" ng-controller="menuController as menuCtrl">
            
                <!--Adding Menu List using Media Object-ng-repeat-->
                <div class="col-xs-12">
                    <!--Setting up Tabbed Navigation for the Menu-->
                    <!--Activating the Navigation Tabs ng-click Angular directive-->
                     <!--Activating the Navigation Tabs ng-class to add Bootstrap active class to Angular directive (ng-class="{active:menuCtrl.isSelected(i)}" directive)-->
                    <div>
                        <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation"
                            ng-class="{active:menuCtrl.isSelected(1)}">
                        <a a ng-click="menuCtrl.select(1)"
                         aria-controls="all menu"
                         role="tab">The Menu</a></li>
                        <li role="presentation"
                            ng-class="{active:menuCtrl.isSelected(2)}">
                        <a ng-click="menuCtrl.select(2)"
                         aria-controls="appetizers"
                         role="tab">Appetizers</a></li>
                        <li role="presentation"
                            ng-class="{active:menuCtrl.isSelected(3)}">
                        <a ng-click="menuCtrl.select(3)"
                         aria-controls="mains"
                         role="tab">Mains</a></li>
                        <li role="presentation"
                            ng-class="{active:menuCtrl.isSelected(4)}">
                        <a ng-click="menuCtrl.select(4)"
                         aria-controls="desserts"
                         role="tab">Desserts</a></li>
                         </ul>
                    </div>
                    <div class="tab-content">
                       <ul class="media-list tab-pane fade in active">
                           <!--Update media class ng-repeat dishes in dishes with dishes in menuCtrl.dishes-->
                           <!--Update media class ng-repeat dishes in menuCtrl.dishes with ="dish in menuCtrl.dishes | filter:menuCtrl.filtText"
                           ANGULAR FILTER-->
                        <li class="media" ng-repeat="dish in menuCtrl.dishes | filter:menuCtrl.filtText">
                            <div class="media-left media-middle">
                                <a href="#">
                                <img class="media-object img-thumbnail"
                                 ng-src={{dish.image}} alt="Uthappizza">
                                </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{dish.name}}
                                 <span class="label label-danger">{{dish.label}}</span>
                                 <span class="badge">{{dish.price | currency}}</span></h2>
                                <p>{{dish.description}}</p>
                                
                            </div>
                        </li>
                    </ul>
                   </div>
                </div>
           </div>      
        </div>
    </div>

    <script src="scripts/main.6d40cd0f04ccd87c3286.js"></script>
    
</body>

</html>
